<!DOCTYPE html>
<html>

<head>
	<title>CSS Font</title>
	<style>
		.gfg {
			font-family: "Arial, Helvetica, sans-serif";
			font-size: 60px;
			color: #090;

		}

		.geeks {
			font-family: "Times New Roman", cursive, sans-serif;

	</div>

</html>
